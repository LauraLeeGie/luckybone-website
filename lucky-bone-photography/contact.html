<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Additional meta tags -->
    <meta name="description" content="Luckybone Photography and Web Design contact information. Based in Saskatoon SK.">
    <meta name='author' content="Laura Lee Giesbrecht">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="https://use.typekit.net/tzh4jlq.css">
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/contact.css">

    <title>Luckybone|Contact</title>
  </head>
  <body>
    
    <!--Header/Nav Bar-->
    <div class="container sticky-top mr-0 header">
      <div class="row justify-content-between my-5">

        <!--Logo-->
        <div class="col">
          <a href="front-page.html"></a><img src="imgs/wishbone-logo-fill.png" alt="wishbone logo" class="header-logo"></a>
        </div>

        <!--Nav Menu-->
        <div class="col nav-menu">

          <!--Main Nav Menu-->
          <div class="row h-50 pl-5 main-nav">
            <div class="col-md-auto my-auto pt-2">
              <p>Web Design</p>
            </div>
            <div class="col-md-auto my-auto pt-2">
              <p class="unselectable">|</p>
            </div>
            <div class="col-md-auto my-auto pt-2">
              <p>Photography</p>
            </div>
          </div>

          <!--Sub Nav Menu-->
          <div class="row justify-content-center my-3 mr-0 sub-nav">
            <div class="col-lg-3 my-1 text-center">
              <p>Portfolio</p>
            </div>
            <div class="col-lg-3 my-1 text-center">
              <p>Services</p>
            </div>
            <div class="col-lg-3 my-1 text-center">
              <p>Contact</p>
            </div>
            <div class="col-auto text-right">
              <a href="https://www.instagram.com/luckybone.photography/?hl=en"><img src="imgs/instagram-icon.png" alt="instagram logo" class="header-social-media-link"></a>
            </div>
            <div class="col-auto text-left">
              <a href="https://www.facebook.com/lucky.bone.photo/"><img src="imgs/facebook-icon.png" alt="facebook logo" class="header-social-media-link"></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Static contact info-->
    <div class="container w-75 p-5 my-5 contact-info">
        <p class="text-center">For general inquires and quotes, you can email me at:</p>
        <p class="text-center mt-4 mb-5 email"><strong>lucky-bone-photo@gmail.com</strong></p>
        <p class="text-center mb-4">Social Media:</p>
        <p class="my-1 text-center"><a href="https://www.instagram.com/luckybone.photography/?hl=en">Instagram</a></p>
        <p class="my-1 text-center"><a href="https://www.facebook.com/lucky.bone.photo/">Facebook</a></p>
        <p class="my-1 text-center"> <a href="https://github.com/LauraLeeGie?tab=repositories">GitHub</a></p>
    </div>

    <!--Footer-->
    <div class="container text-center p-2 mb-3 mt-5 footer">
      <div class="row justify-content-center">
        <p class="col-sm-auto px-0 my-auto">2020 Luckybone Photography and Web Design</p>
        <a class="col-sm-auto px-1 mb-1 github-logo" href="https://github.com/LauraLeeGie?tab=repositories"><img src="./imgs/GitHub_Logo_White.png"></a>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
